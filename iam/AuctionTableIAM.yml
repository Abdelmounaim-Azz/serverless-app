AuctionTableIAM:
  Effect: Allow
  Action:
    - dynamodb:PutItem
    - dynamodb:Scan
    - dynamodb:GetItem
    - dynamodb:UpdateItem
    - dynamodb:Query
  Resource:
    - ${self:custom.AuctionTable.arn}
    - !Join [
        "/",
        ["${self:custom.AuctionTable.arn}", "index", "statusAndEndDate"],
      ]
