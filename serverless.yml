service:
  name: auction

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs14.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  region: eu-west-1
  environment:
    AUCTION_TABLE_NAME: ${self:custom.AuctionTable.name}
  iam:
    role:
      statements:
        - ${file(iam/AuctionTableIAM.yml):AuctionTableIAM}

resources:
  Resources:
    AuctionTable: ${file(resources/AuctionTable.yml):AuctionTable}

functions:
  createAuction:
    handler: src/handlers/createAuction.handler
    events:
      - http:
          method: POST
          path: /auction
          cors: true
  getAuctions:
    handler: src/handlers/getAuctions.handler
    events:
      - http:
          method: GET
          path: /auctions
          cors: true
  getAuction:
    handler: src/handlers/getAuction.handler
    events:
      - http:
          method: GET
          path: /auction/{id}
          cors: true
  bidAuction:
    handler: src/handlers/bidAuction.handler
    events:
      - http:
          method: PATCH
          path: auction/{id}/bid
          cors: true
  ticktockAuctions:
    handler: src/handlers/ticktockAuctions.handler
    # events:
    #   - schedule: rate(1 minute)
custom:
  AuctionTable:
    name: !Ref AuctionTable
    arn: !GetAtt AuctionTable.Arn
  bundle:
    linting: false
